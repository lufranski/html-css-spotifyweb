<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Spotify Web</title>

<body>
   <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar">
            <figure id="logo">
                <a href="#">
                    <img src="img/logo.svg" alt="spotify logo">
                
                </a>
            </figure>
            
            <div class="sidebox">
                
                <figure class="icon">

                </a>
            </div>

            <div class="sidebox">
                <figure class="icon">
                    <a href="#">

                    </a>
                </figure>

                <a href="#">
                    <h3>La tua libreria</h3>

                </a>

            </div>

            <h3 id="playlist">PLAYLIST</h3>

            <div class="sidebox">
                <figure class="icon">

            </div>

                <li>

                        Nome Playlist
                    </a>
                </li>
            </ul>

            <div class="sidebox install">
                <figure id="small-icon"class="icon">
                    <a href="#">
                        <img src="img/download.svg" alt="download icon ">
                    </a>
                </figure>

                <a href="#">
                    <h3>Installa app</h3>
                </a>

            </div>

            <div class="sidebox profile">
                <figure class="icon">
                    <a href="">
                        <img src="img/profile.svg" alt="profile icon ">
                    </a>
                </figure>

                <a href="#">
                    <h3>John Doe</h3>
                </a>

            </div>
        </div>

        <!-- Main content section -->
        <div id="content">
            <!-- upgrade section -->
            <div id="upgrade">

            </div>

            <div id="albums">
